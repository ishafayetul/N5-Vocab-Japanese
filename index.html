<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japanese Vocab MCQ Practice</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:," />
</head>
<body>
  <!-- Auth gate -->
  <div id="auth-gate" class="auth-gate">
    <div class="auth-card">
      <h1>Sign in to continue</h1>
      <p class="muted">Use your Google account to save progress and continue.</p>
      <button id="auth-btn">🔐 Sign in with Google</button>
      <p id="auth-error" class="error" style="display:none;"></p>
    </div>
  </div>

  <!-- App (hidden until signed in) -->
  <div id="app-root" class="layout hidden">
    <nav class="sidebar">
      <h2>📘 Menu</h2>
      <button onclick="showSection('deck-select')">📚 Select Deck</button>
      <button onclick="showSection('leaderboard-section')">🏆 Leaderboard</button> <!-- NEW -->
      <button onclick="showSection('mistakes-section')">❗ Mistakes</button>
      <button onclick="resetSite()">🔁 Reset</button>
    </nav>

    <!-- To-Do flyout (shown/hidden by firebase.js) — NEW -->
    <div id="todo-flyout" class="todo-flyout hidden">
      <div class="todo-head">
        <span>Today’s To-Dos</span>
        <span id="todo-timer" class="todo-timer">00:00:00</span>
      </div>
      <ul id="todo-list" class="todo-list"></ul>
      <!-- Only visible to admins (firebase.js toggles) -->
      <div id="admin-row" class="admin-row hidden">
        <input id="admin-task-input" placeholder="Add a task for everyone today…" />
        <button id="admin-task-add">Add</button>
      </div>
    </div>

    <div class="main-content">
      <header>
        <h1>Japanese Vocabulary Practice</h1>
        <div id="score">
          ✅ Correct: <span id="correct">0</span>
          ❌ Wrong: <span id="wrong">0</span>
          ➖ Skipped: <span id="skipped">0</span>
        </div>
      </header>

      <main>
        <!-- Decks -->
        <section id="deck-select">
          <h2>Select a Deck</h2>
          <p id="deck-status" class="muted" style="margin:8px 0"></p>
          <div id="deck-buttons"></div>
        </section>

        <!-- Mode -->
        <section id="mode-select" class="hidden">
          <h2>Select Mode</h2>
          <button onclick="startLearnMode()">🧠 Learn</button>
          <button onclick="startPractice('jp-en')">Japanese → English</button>
          <button onclick="startPractice('en-jp')">English → Japanese</button>
        </section>

        <!-- Learn -->
        <section id="learn" class="hidden">
          <div id="learn-box"></div>
          <button onclick="nextLearn()">Next</button>
        </section>

        <!-- Practice -->
        <section id="practice" class="hidden">
          <div id="question-box"></div>
          <ul id="options"></ul>
          <button onclick="skipQuestion()">Skip</button>
          <br />
          <button onclick="showRomaji()">👁 Show Romaji</button>
          <button onclick="showMeaning()">💡 Show Meaning</button>
          <div id="extra-info" style="margin-top: 10px; font-size: 16px;"></div>
        </section>

        <!-- Leaderboard (NEW) -->
        <section id="leaderboard-section" class="hidden">
          <h2>🏆 Today’s Leaderboard</h2>
          <ul id="leaderboard-list"></ul>
        </section>

        <!-- Mistakes -->
        <section id="mistakes-section" class="hidden">
          <h2>Frequent Mistakes</h2>
          <button onclick="startMistakePractice()">Practice Mistakes</button>
          <button onclick="clearMistakes()">Clear Mistakes</button>
        </section>
      </main>
    </div>
  </div>

  <!-- IMPORTANT: Firebase before your app logic -->
  <script type="module" src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
