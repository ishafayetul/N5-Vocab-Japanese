<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japanese Vocab MCQ Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <h2>📘 Menu</h2>
      <button onclick="showSection('deck-select')">📚 Select Deck</button>
      <button onclick="showSection('upload-section')">⬆️ Upload Deck</button>
      <button onclick="showSection('delete-deck-section')">🗑️ Delete Deck</button>
      <button onclick="showSection('mistakes-section')">❗ Mistakes</button>
      <button onclick="showSection('grammar-section')">📖 Grammar</button>
      <button onclick="showSection('leaderboard-section')">🏆 Leaderboard</button>
      <button onclick="showSection('todo-section')">✅ To‑Do</button>
      <button id="auth-btn">🔐 Sign in</button>
      <span id="user-pill" class="hidden" style="margin-top:8px;font-size:13px;"></span>
      <button onclick="resetSite()">🔁 Reset</button>
    </nav>

    <div class="main-content">
      <header>
        <h1>Japanese Vocabulary Practice</h1>
        <div id="score">
          ✅ Correct: <span id="correct">0</span>
          ❌ Wrong: <span id="wrong">0</span>
          ➖ Skipped: <span id="skipped">0</span>
        </div>
      </header>

      <main>
        <section id="deck-select">
          <h2>Select a Deck</h2>
          <div id="deck-buttons"></div>
        </section>

        <section id="mode-select" class="hidden">
          <h2>Select Mode</h2>
          <button onclick="startLearnMode()">🧠 Learn</button>
          <button onclick="startPractice('jp-en')">Japanese → English</button>
          <button onclick="startPractice('en-jp')">English → Japanese</button>
        </section>

        <section id="learn" class="hidden">
          <div id="learn-box"></div>
          <button onclick="nextLearn()">Next</button>
        </section>

        <section id="practice" class="hidden">
          <div id="question-box"></div>
          <ul id="options"></ul>
          <button onclick="skipQuestion()">Skip</button>
          <br />
          <button onclick="showRomaji()">👁 Show Romaji</button>
          <button onclick="showMeaning()">💡 Show Meaning</button>
          <div id="extra-info" style="margin-top: 10px; font-size: 16px;"></div>
        </section>



        <section id="upload-section" class="hidden">
          <h2>Add Word List</h2>
          <input type="file" id="csv-file" accept=".csv" multiple />
          <input type="text" id="deck-name" placeholder="Deck Name" />
          <button onclick="uploadCSV()">Upload</button>
        </section>

        <section id="delete-deck-section" class="hidden">
          <h2>Delete Deck</h2>
          <select id="delete-deck-select"></select>
          <button onclick="deleteSelectedDeck()">Delete</button>
        </section>

        <section id="mistakes-section" class="hidden">
          <h2>Frequent Mistakes</h2>
          <button onclick="startMistakePractice()">Practice Mistakes</button>
          <button onclick="clearMistakes()">Clear Mistakes</button>
        </section>
        
        <section id="grammar-section" class="hidden">
        <h2>Grammar Lessons</h2>

        <div id="grammar-lessons" class="grammar-grid"></div>

        <p id="pdf-hint" style="margin-top:12px;color:#666;">
          Select a lesson to open its PDF.
        </p>

        <iframe
          id="pdf-viewer"
          class="pdf-viewer"
          src=""
          title="Grammar PDF"
        ></iframe>
      </section>

      <section id="leaderboard-section" class="hidden">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
      </section>

      <section id="todo-section" class="hidden">
        <h2>Your To‑Do</h2>
        <div style="display:flex;gap:8px;align-items:center;">
          <input id="todo-input" type="text" placeholder="Add a task (e.g., Finish Day 1)" />
          <button id="todo-add">Add</button>
        </div>
        <ul id="todo-list" style="margin-top:12px;"></ul>
      </section>


      </main>
    </div>
  </div>
  <script type="module" src="firebase.js"></script>
  <script src="script.js"></script>
</body>

</html>
